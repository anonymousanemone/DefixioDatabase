{% for item in results %}
    <div class="card flex-row mt-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">
                    <a href="{{ url_for('defix', id=item.id) }}">{{ item.id }}. {{ item.area | safe}}</a>
                </h5>
                <h6 class="card-subtitle small-caps mb-0"><i>{{ item.grouping  | safe}}</i></h6>
            </div>
            <h6 class="card-subtitle small-caps mb-2">{{ item.location | safe}}, {{ item.date | safe}}</h6>
            <p class="card-text">{{ item.translation | safe}}</p>
        </div>
        <img src="{{ url_for('static', filename = 'images/'+item.image) }}" class="card-img-right" alt="Sketch of original defixio">
    </div>
{% endfor %}
